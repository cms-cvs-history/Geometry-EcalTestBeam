process  HodoscopeDump = {

# empty input service

   source = EmptySource {untracked int32 maxEvents = 1}

# Geometry 

   include "Geometry/EcalTestBeam/data/TBH4GeometryXML.cfi"

   es_module = EcalBarrelGeometryEP {}
   es_module = EcalTBHodoscopeGeometryEP {}
   es_module = EcalTBGeometryBuilder {}

   module prod = EcalTBHodoscopeGeometryAnalyzer{
     untracked double eta = 0.971226
     untracked double phi = 0.115052
   }

#   include "FWCore/MessageLogger/data/MessageLogger.cfi"

    service = MessageLogger
    {
       untracked vstring destinations = {"cout"}
       untracked vstring categories = { "EcalTBGeom" }
       untracked vstring debugModules = { "EcalTBHodoscopeGeometryAnalyzer" }
       untracked PSet cout =
       {
        untracked string threshold = "DEBUG"
        untracked PSet DEBUG = { untracked int32 limit = 0 }
        untracked PSet default = { untracked int32 limit = 0 }
        untracked PSet EcalTBGeom = { untracked int32 limit = -1 }
       }
    }

#provide a scheduler path

   path p1 = { prod }      

}
